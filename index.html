<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>

<body>

    <!-- Div for the calcultor -->
    <div class="calculator">

        <!-- Display screen -->
        <div class="display">


        </div>

        <!-- Div for the first row (C, AC, and ANS) -->
        <div class="row">

            <div>C</div>

            <div>AC</div>

            <div>Ans</div>

        </div>

        <!-- Div for the second row (7, 8, 9, and ÷) -->
        <div class="row">

            <div>7</div>

            <div>8</div>

            <div>9</div>

            <div>÷</div>

        </div>

         <!-- Div for the third row (4, 5, 6, and ×) -->
         <div class="row">

            <div>4</div>

            <div>5</div>

            <div>6</div>

            <div>×</div>

        </div>

         <!-- Div for the fourth row (1, 2, 3, and -) -->
         <div class="row">

            <div>1</div>

            <div>2</div>

            <div>3</div>

            <div>-</div>

        </div>

         <!-- Div for the fifth row (0, ., =, and +) -->
         <div class="row">

            <div>0</div>

            <div>.</div>

            <div>=</div>

            <div>+</div>

        </div>


    </div>

</body>

</html>
