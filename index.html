<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>

<body>

    <!-- Div for the calcultor -->
    <div class="calculator">

        <!-- Display screen -->
        <div class="display">


        </div>

        <!-- Div for the first row (C, AC, and ANS) -->
        <div class="row">

            <div><button class="button">C</button></div>

            <div><button class="button">AC</button></div>

            <div><button class="button">ANS</button></div>

        </div>

        <!-- Div for the second row (7, 8, 9, and ÷) -->
        <div class="row">

            <div><button class="button">7</button></div>

            <div><button class="button">8</button></div>

            <div><button class="button">9</button></div>

            <div><button class="button">÷</button></div>

        </div>

         <!-- Div for the third row (4, 5, 6, and ×) -->
         <div class="row">

            <div><button class="button">4</button></div>

            <div><button class="button">5</button></div>

            <div><button class="button">6</button></div>

            <div><button class="button">×</button></div>
        </div>

         <!-- Div for the fourth row (1, 2, 3, and -) -->
         <div class="row">

            <div><button class="button">1</button></div>

            <div><button class="button">2</button></div>

            <div><button class="button">3</button></div>

            <div><button class="button">-</button></div>

        </div>

         <!-- Div for the fifth row (0, ., =, and +) -->
         <div class="row">

            <div><button class="button">0</button></div>

            <div><button class="button">.</button></div>

            <div><button class="button">=</button></div>

            <div><button class="button">+</button></div>

        </div>


    </div>

</body>

</html>
