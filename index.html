<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>

<body>

    <!-- Div for the calcultor -->
    <div class="calculator">

        <!-- Display screen -->
        <div class="display"></div>

        <!-- Div for the first row (C, AC, and ANS) -->
        <div class="row">

            <div><button class="button delete" id="delete">DEL</button></div>

            <div><button class="button clear" id="clear">AC</button></div>

            <div><button class="button answer" id="ans">ANS</button></div>

        </div>

        <!-- Div for the second row (7, 8, 9, and ÷) -->
        <div class="row">

            <div><button class="button number" id="7">7</button></div>

            <div><button class="button number" id="8">8</button></div>

            <div><button class="button number" id="9">9</button></div>

            <div><button class="button operator" id="÷">÷</button></div>

        </div>

         <!-- Div for the third row (4, 5, 6, and ×) -->
         <div class="row">

            <div><button class="button number" id="4">4</button></div>

            <div><button class="button number" id="5">5</button></div>

            <div><button class="button number" id="6">6</button></div>

            <div><button class="button operator" id="×">×</button></div>
        </div>

         <!-- Div for the fourth row (1, 2, 3, and -) -->
         <div class="row">

            <div><button class="button number" id="1">1</button></div>

            <div><button class="button number" id="2">2</button></div>

            <div><button class="button number" id="3">3</button></div>

            <div><button class="button operator" id="-">-</button></div>

        </div>

         <!-- Div for the fifth row (0, ., =, and +) -->
         <div class="row">

            <div><button class="button number" id="0">0</button></div>

            <div><button class="button number" id=".">.</button></div>

            <div><button class="button equals" id="=">=</button></div>

            <div><button class="button operator" id="+">+</button></div>

        </div>


    </div>

    <!-- Colour picker container-->
    <div class ="container">
        <h1>Colours</h1>
         
        
         <div class="colour">
            <h2>Background:</h2>
            <input type="color" id="backgroundC" value="#000000" class="colourP">
        </div>

        <div class="colour">
            <h2>Calculator:</h2>
            <input type="color" id="calculatorC" value="#000000" class="colourP">
        </div>

        <div class="colour">
            <h2>Buttons: </h2>
            <input type="color" id="buttonC" value="#000000" class="colourP">
        </div>

        <div class="colour">
            <h2>Font: </h2>
            <input type="color" id="fontC" value="#000000" class="colourP">
        </div>


    </div>

</body>

</html>
